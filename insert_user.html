    <!-- Main content -->
    <section class="content" >
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6" style="margin: auto; margin-top: 20px;">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header" style="background-image: url('https://wallpapercave.com/wp/wp9553544.jpg'); background-size: cover;">
                <h3 class="card-title">Form Input Data</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('insert_user') }}" method="POST" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210115/pngtree-white-elegant-texture-abstract-geometric-minimalistic-background-image_523653.jpg'); background-size: cover;">
                <div class="card-body">
                  <div class="form-group">
                    <label for="ktp">NIK/KTP</label>
                    <input type="text" class="form-control" id="ktp" name="ktp" placeholder="Masukkan Nomor KTP ...">
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username ...">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Masukkan Password ...">
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama ...">
                  </div>
                  <div class="form-group">
                    <label for="no_telp">No. Telp</label>
                    <input type="text" class="form-control" id="no_telp" name="no_telp" placeholder="Masukkan No. Telp ...">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan Email ...">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="tipe_akses">Tipe Akses</label>
                    <select id="tipe_akses" class="form-control" name="tipe_akses" placeholder="Masukkan Tipe Akses ...">
                      <option value="">-- Pilih Akses : --</option>
                      <option value="0">Admin</option>
                      <option value="1">Pengguna</option>
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer" style="background-image: url('static/dist/img/bg_dark.webp'); background-size: cover; ">
                  <button type="submit" class="btn btn-info btn-sm" style="float: right; margin-left: 5px;"><i class="fa fa-save"></i> Save</button>
                  <button TYPE="button" class="btn btn-danger btn-sm" style=" width: 80px; float: right;"  VALUE="" onClick="history.go(-1);"><i class="fas fa-exclamation-circle"></i> Cancel</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
