{% include 'header.html' %}

  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

      <div class="container-fluid">

    <!-- Main content -->
    <section class="content" >
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6" style="margin: auto; margin-top: 20px;">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header" style="background-image: url('https://wallpapercave.com/wp/wp9553544.jpg'); background-size: cover;">
                <h3 class="card-title">Form Edit</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('update_vk') }}" method="POST" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210115/pngtree-white-elegant-texture-abstract-geometric-minimalistic-background-image_523653.jpg'); background-size: cover;">
                <div class="card-body">
                  <div class="form-group">
                    <label for="ktp">NIK/KTP</label>
                    <input type="text" class="form-control" id="ktp" name="ktp" value="{{ data_vk[0] }}">
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" value="{{ data_vk[1] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select id="jenis_kelamin" type="text" class="form-control" name="jenis_kelamin" value="{{ data_vk[2] }}">
                      <option type="text" value="">-- Pilih Jenis Kelamin : --</option>
                      <option type="text" value="Pria">Pria</option>
                      <option type="text" value="Wanita">Wanita</option>
                    </select>
                  </div>
                  <div class="form-group col-md-14">
                    <label for="agama">Agama</label>
                    <select id="agama" class="form-control" name="agama" value="{{ data_vk[3] }}">
                      <option value="">-- Pilih Jenis Agama : --</option>
                      <option value="Islam">Islam</option>
                      <option value="Hindu">Hindu</option>
                      <option value="Hindu">Buddha</option>
                      <option value="Hindu">Katholik</option>
                      <option value="Hindu">Kristen</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="kota_lahir">Kota Lahir</label>
                    <input type="text" class="form-control" id="kota_lahir" name="kota_lahir" value="{{ data_vk[4] }}">
                  </div>
                  <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" value="{{ data_vk[5] }}">
                  </div>
                  <div class="form-group">
                    <label for="kelurahan">Kelurahan</label>
                    <input type="text" class="form-control" id="kelurahan" name="kelurahan" value="{{ data_vk[6] }}">
                  </div>
                  <div class="form-group">
                    <label for="kecamatan">Kecamatan</label>
                    <input type="text" class="form-control" id="kecamatan" name="kecamatan" value="{{ data_vk[7] }}">
                  </div>
                  <div class="form-group">
                    <label for="kabupaten_kota">Kabupaten / Kota</label>
                    <input type="text" class="form-control" id="kabupaten_kota" name="kabupaten_kota" value="{{ data_vk[8] }}">
                  </div>
                  <div class="form-group">
                    <label for="provinsi">Provinsi</label>
                    <input type="text" class="form-control" id="provinsi" name="provinsi" value="{{ data_vk[9] }}">
                  </div>
                  <div class="form-group">
                    <label for="no_telepon">No. Telp / WA (aktif)</label>
                    <input type="text" class="form-control" id="no_telepon" name="no_telepon" value="{{ data_vk[10] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="jenis_vaksin">Jenis Vaksin</label>
                    <select id="jenis_vaksin" class="form-control" name="jenis_vaksin" value="{{ data_vk[11] }}">
                      <option value="">-- Pilih Jenis Vaksin : --</option>
                      <option value="Sinovac">Sinovac</option>
                      <option value="AstraZeneca">AstraZeneca</option>
                      <option value="Pfizer">Pfizer</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="lokasi_vaksin">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi_vaksin" name="lokasi_vaksin" value="{{ data_vk[12] }}">
                  </div>
                  <div class="form-group">
                    <label for="jenis_dosis">Jenis Dosis</label>
                    <select id="jenis_dosis" class="form-control" name="jenis_dosis" value="{{ data_vk[13] }}">
                      <option value="">-- Pilih Jenis Dosis : --</option>
                      <option value="Dosis Pertama">Dosis Pertama</option>
                      <option value="Dosis Kedua">Dosis Kedua</option>
                      <option value="Booster Pertama">Booster Pertama</option>
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer" style="background-image: url('https://wallpapercave.com/wp/wp9553544.jpg'); background-size: cover; ">
                  <button type="submit" class="btn btn-info btn-sm" style="float: right; margin-left: 5px;"><i class="fa fa-save"></i> Save Changes</button>
                  <button TYPE="button" class="btn btn-danger btn-sm" style=" width: 80px; float: right;"  VALUE="" onClick="history.go(-1);"><i class="fas fa-exclamation-circle"></i> Cancel</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
